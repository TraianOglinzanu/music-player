<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>

    <link rel="stylesheet" href="./icons/css/all.min.css" />
    <link rel="stylesheet" href="./main.css" />

</head>
<body>
    <div class="app-wrapper">
        <div class="player">

            <div class="song-img"></div> 
            <div class="song-details">
                <h2> Faded </h2>
                <h3> Alan Walker </h3>
            </div>

            <div class="player-controls">
                <button class="skip-btn skip-back"><i class="fas fa-backward fa-lg"></i></button>
                <button class="play-btn"><i class="fas fa-play fa-2x"></i></button>
                <button class="skip-btn skip-next"><i class="fas fa-forward fa-lg"></i></button>
            </div>

            <div class="next-song">
                <p>Next song: <span>Falling Down by Wild Cards ft. James Delaney </span></p>
            </div>

        </div>
    </div>
</body>
</html>
